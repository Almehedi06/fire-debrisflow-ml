data:
  dir: /mnt/c/Users/amehedi/Downloads/ml_debris/output/thomas
  target_name: dem_diff.tif
  include_glob: "*.tif"
  exclude_contains:
    - pred
  exclude_names:
    - dem_pre.tif
    - dem_post.tif

split:
  train_size: 0.7
  val_size: 0.15
  test_size: 0.15
  block_size: 128
  random_state: 42

model:
  type: unet
  base_channels: 32

training:
  patch_size: 128
  stride: 32
  min_valid_fraction: 0.9
  batch_size: 8
  epochs: 40
  learning_rate: 0.001
  weight_decay: 0.0

output:
  model_dir: models/unet
  run_prefix: unet
