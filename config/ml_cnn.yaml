data:
  dir: /mnt/c/Users/amehedi/Downloads/ml_debris/output/thomas
  target_name: dem_diff.tif
  include_glob: "*.tif"
  exclude_contains:
    - pred
  exclude_names:
    - dem_pre.tif
    - dem_post.tif

split:
  train_size: 0.7
  val_size: 0.15
  test_size: 0.15
  block_size: 128
  random_state: 42

model:
  type: cnn
  hidden_channels: 32
  num_layers: 4

training:
  patch_size: 64
  stride: 32
  min_valid_fraction: 0.2
  batch_size: 16
  epochs: 80
  learning_rate: 0.0005
  weight_decay: 0.0001

output:
  model_dir: models/cnn
  run_prefix: cnn
